<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="description" content="Sign up for AnalogSea.">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
</head>
<body>

	<img class="logo" src="images/logo.png" alt="AnalogSea">
		
	
	<form role="form" action="/signup" accept-charset="UTF-8" method='post' class='form-ex'>
		
		<fieldset name="sign-up">

			<legend>Sign Up</legend>

			<label for="user-email">Email</label>
     		<input type="email" name='user-email' id='user-email' placeholder="foo@bar.com" required/>

	     	<label for="user-password">Password</label>
	   		<input type="password" name='user-password' id='user-password' placeholder="1234passw0rd" required/>

		</fieldset>

   		<button type='submit'>Sign Up</button>
	
	</form>

	<footer role="contentinfo" class="footer">

		<p class="log-in">Already have an account? <a href="#">Log in</a>.</p>
	
	</footer>


</body>
</html>
