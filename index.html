<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	
	<main>	
		<img src="images/logo.png">
			
		
		<form class='form-ex' action="/signup" method='post'>
			
			<fieldset name="sign-up">

				<legend>Sign Up</legend>

				<label for="email">Email</label>
	     		<input type="email" name='email' id='email' placeholder="foo@bar.com"/>

	     		<label for="password">Password</label>
	     		<input type="password" name='password' id='password' placeholder="1234passw0rd" required/>

			</fieldset>

     		<button type='submit'>Sign Up</button>

		</form>

		<p class="log-in">Already have an account? <a href="#">Log in</a>.</p>
	</main>
	


</body>
</html>
